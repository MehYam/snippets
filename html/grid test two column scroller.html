<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}
hr {
  margin: 50px;
}
.grid {
  height: 100vh;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: max-content 1fr;
  gap: 1px;
}
.header {
  grid-row: 1;
  grid-column: 1 / 3;

  color: white;
  padding: 5px;
  border: 1px solid;
  border-radius: 5px;
  background-color: rgb(41, 173, 52);
}
.one {
  grid-row: 2;
  grid-column: 1;
  overflow-y: auto;
}
.two {
  grid-row: 2;
  grid-column: 2;
  overflow-y: auto;
}
.content {
  color: white;
  padding: 5px;
  border: 1px solid;
  border-radius: 5px;
  background-color: rgb(22, 3, 110);
}
</style>
</head>
<body>
  <div class="grid">
    <div class="header">
      A header of some height
    </div>
    <div class="one content">Pane One
      <hr/><hr/><hr/><hr/><hr/>
      <hr/><hr/><hr/><hr/><hr/>
      <hr/><hr/><hr/><hr/><hr/>
    </div>
    <div class="two content">Pane Two
      <hr/><hr/><hr/><hr/>
      <hr/><hr/><hr/><hr/>
      <hr/><hr/><hr/><hr/>
    </div>
  </div>
</body>
</html>
